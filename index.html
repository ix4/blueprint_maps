<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Blueprint Maps</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; opacity: 1;}
      #wrapper { position: relative; }
      #button { height: 32px; width: 32px;  position: absolute; top: 10px; left: 10px; z-index: 99; opacity: 0.92;}
      #map { height: 100vh; margin: 0; padding: 0; opacity: 1;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWg_mQ2Vu1oh6SZNuIk0USPA3WqWMQ0kI">
    </script>

    <script type="text/javascript">

      function initialize() {

        var blue_print_style =
        [
          {
            "featureType": "road.arterial",
            "stylers": [
              { "saturation": 100 },
              { "hue": "#0000ff" }
            ]
          },
          {
            "featureType": "road.local",
            "stylers": [
              { "saturation": 100 },
              { "hue": "#0022ff" },
              { "lightness": 17 },
              { "gamma": 1 },
              { "visibility": "on" }
            ]
          },
          {
            "featureType": "road.highway",
            "stylers": [
              { "hue": "#0008ff" },
              { "visibility": "on" },
              { "saturation": 100 },
              { "gamma": 4.79 },
              { "lightness": 38 }
            ]
          },
          {
            "featureType": "water",
            "stylers": [
              { "gamma": 1.28 },
              { "invert_lightness": true },
              { "lightness": 25 },
              { "hue": "#0022ff" },
              { "saturation": -26 }
            ]
          },
          {
            "featureType": "landscape",
            "stylers": [
              { "visibility": "on" },
              { "hue": "#0022ff" },
              { "saturation": 41 },
              { "lightness": -38 }
            ]
          },
          {
            "featureType": "poi",
            "stylers": [
              { "saturation": 80 },
              { "hue": "#0022ff" },
              { "lightness": -4 },
              { "visibility": "on" },
              { "weight": 4.1 }
            ]
          },
          {
            "featureType": "administrative",
            "stylers": [
              { "visibility": "on" },
              { "weight": 1.1 },
              { "invert_lightness": true },
              { "hue": "#3300ff" },
              { "lightness": 79 }
            ]
          },
          {
            "featureType": "administrative",
            "elementType": "labels.text.stroke",
            "stylers": [
              { "hue": "#0000ff" },
              { "invert_lightness": true },
              { "saturation": 100 },
              { "lightness": 4 },
              { "gamma": 1.79 },
              { "weight": 3.2 }
            ]
          },
          {
            "featureType": "transit",
            "stylers": [
              { "lightness": 0 },
              { "hue": "#1900ff" },
              { "saturation": 50 }
            ]
          },
          {
            "featureType": "transit",
            "elementType": "labels",
            "stylers": [
              { "hue": "#0008ff" },
              { "saturation": 100 },
              { "gamma": 2 }
            ]
          },
          {
            "featureType": "water",
            "elementType": "labels",
            "stylers": [
              { "saturation": 100 },
              { "lightness": 65 },
              { "weight": 1.8 },
              { "hue": "#0022ff" }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels",
            "stylers": [
              { "saturation": 100 },
              { "hue": "#0000ff" },
              { "lightness": 45 },
              { "gamma": 0.93 }
            ]
          },
          {
            "featureType": "road",
            "elementType": "labels.icon",
            "stylers": [
              { "gamma": 1.91 },
              { "saturation": 53 },
              { "hue": "#0800ff" },
              { "visibility": "on" },
              { "lightness": 17 }
            ]
          }
        ];

        var blue_print_map = new google.maps.StyledMapType(blue_print_style);

        var mapOptions = {
          center: { lat: 52.370, lng: 4.905},
          zoom: 14,
          minZoom: 2,
          panControl: false,
          zoomControl: false,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          overviewMapControl: false,
          mapTypeControlOptions:
            {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
            }
        };

        var map = new google.maps.Map(document.getElementById('map'),
            mapOptions);

        map.mapTypes.set('map_style', blue_print_map);
        map.setMapTypeId('map_style')

      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="map"></div>
      <div id="button">
        <a href="https://github.com/jamaps/blueprint_gm"target="_blank"><img src="bp.png" alt="Q" style="width:32px;height:32px;"></a>
      </div>
    </div>
  </body>
</html>
